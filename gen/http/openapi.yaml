swagger: "2.0"
info:
  title: Satellite Image Loader
  description: Service to interact with satellite images on a database
  version: "1.0"
host: localhost:80
basePath: /image-loader/api/v1
consumes:
- application/json
- application/xml
- application/gob
produces:
- application/json
- application/xml
- application/gob
paths:
  /processed-images:
    get:
      tags:
      - Processed images
      summary: Get processed satellite image Processed images
      description: get a processed image from the database
      operationId: Processed images#Get processed satellite image
      parameters:
      - name: Get Processed Satellite ImageRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/ProcessedImagesGetProcessedSatelliteImageRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ProcessedImagesGetProcessedSatelliteImageResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ProcessedImagesGetProcessedSatelliteImageBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ProcessedImagesGetProcessedSatelliteImageInternalErrorResponseBody'
      schemes:
      - http
    post:
      tags:
      - Processed images
      summary: Load new processed satellite image Processed images
      description: loads a new processed image into the database
      operationId: Processed images#Load new processed satellite image
      parameters:
      - name: Load New Processed Satellite ImageRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/ProcessedImagesLoadNewProcessedSatelliteImageRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/ProcessedImagesLoadNewProcessedSatelliteImageResponseBody'
        "400":
          description: Bad Request response.
          schema:
            $ref: '#/definitions/ProcessedImagesLoadNewProcessedSatelliteImageBadRequestResponseBody'
        "500":
          description: Internal Server Error response.
          schema:
            $ref: '#/definitions/ProcessedImagesLoadNewProcessedSatelliteImageInternalErrorResponseBody'
      schemes:
      - http
  /raw-images:
    get:
      tags:
      - Raw images
      summary: Get raw satellite image Raw images
      description: get a raw image from the database
      operationId: Raw images#Get raw satellite image
      parameters:
      - name: Get Raw Satellite ImageRequestBody
        in: body
        required: true
        schema:
          $ref: '#/definitions/RawImagesGetRawSatelliteImageRequestBody'
      responses:
        "200":
          description: OK response.
          schema:
            $ref: '#/definitions/RawImagesGetRawSatelliteImageResponseBody'
        "400":
